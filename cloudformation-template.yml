AWSTemplateFormatVersion: "2010-09-09"
Resources:
  RustS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: PLACEHOLDER_S3_IMAGES_BUCKET

  RustLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: rusty-lambda
      Handler: bootstrap
      Role: PLACEHOLDER_ROLE_ARN
      Code:
        S3Bucket: PLACEHOLDER_S3_DEPLOY_BUCKET
        S3Key: lambda/lambda.zip
      Runtime: provided.al2
      MemorySize: 128
      Timeout: 30

  RustLambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaS3AccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: PLACEHOLDER_S3_IMGES_BUCKET_ARN
